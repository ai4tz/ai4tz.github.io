<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ai4tz – AI for Tanzania</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f 0%, #0a1f44 50%, #001f3f 100%);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.1) 0%, rgba(0, 212, 255, 0) 70%);
      animation: pulse-bg 8s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes pulse-bg {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0.8; transform: scale(1.05); }
    }
    .container {
      max-width: 800px;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: fade-in 1.5s ease-out forwards;
    }
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 240px;
      height: 240px;
      max-width: 80%;
      margin-bottom: 40px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.6), 0 0 80px rgba(0, 212, 255, 0.3);
      animation: logo-glow 2s ease-in-out infinite alternate;
    }
    @keyframes logo-glow {
      0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.4), 0 0 60px rgba(0, 212, 255, 0.2); }
      100% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8), 0 0 100px rgba(0, 212, 255, 0.4); }
    }
    h1 {
      font-size: 4rem;
      margin: 0 0 20px;
      font-weight: 700;
      /* text-shadow: 0 0 10px rgba(0, 212, 255, 0.5); */
      animation: fade-in 1.5s ease-out forwards 0.3s;
      /* opacity: 0; */
    }
    p {
      font-size: 1.4rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 40px;
      font-weight: 300;
      animation: fade-in 1.5s ease-out forwards 0.6s;
      opacity: 0;
    }
    .social {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      animation: fade-in 1.5s ease-out forwards 0.9s;
      opacity: 0;
    }
    .social a {
      color: #00d4ff;
      font-size: 2.2rem;
      margin: 0 25px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
      position: relative;
    }
    .social a:hover {
      color: #ffffff;
      transform: scale(1.2) rotate(5deg);
    }
    .social a::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 0;
      height: 2px;
      background: #00d4ff;
      transition: width 0.3s ease, left 0.3s ease;
    }
    .social a:hover::after {
      width: 100%;
      left: 0;
    }
    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      opacity: 0.7;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/ai4tz/ai4tz.github.io/main/ai4tz_logo.png" alt="ai4tz logo" class="logo">
   
    <h1>AI for Tanzania</h1>
    <p>We are building innovative AI solutions to solve real-world challenges in Tanzania.<br>Pre-launch initiative | Coming soon!</p>

      <a href="https://www.instagram.com/ai4tz_official?igsh=MXBsZ2h2c2tpazhieQ==" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@ai4tz?_r=1&_t=ZN-943YcVJzl1q" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
    </div>
  </div>
  <footer>© 2026 ai4tz</footer>
